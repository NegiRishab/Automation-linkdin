name: Wake Render app every 5 minutes (11–12 AM IST)

on:
  schedule:
    # Runs every 5 min between 05:30 and 06:30 UTC (11:00–12:00 IST)
    - cron: "*/5 5 * * *"
    - cron: "0-30/5 6 * * *"

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - name: Log start time
        run: echo "⏰ Starting Render wake-up at $(date -u)"

      - name: Ping Render health endpoint
        run: |
          curl -m 120 -s -o /dev/null -w "%{http_code}" https://automation-linkdin.onrender.com/health

      - name: Confirm success
        run: echo "✅ Render ping completed at $(date -u)"
